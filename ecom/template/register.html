{% extends 'base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'CSS/register.css' %}">
{% endblock header %}

{% block main %}

<div class="row justify-content-center align-items-center vh-100">
    <form method="POST" class="registration-form">
        {% csrf_token %}
        <div class="form-container">
            {% if error_msg %}
            <div class="alert alert-danger">
                {{ error_msg }}
            </div>
            {% endif %}

            <h4>Register Here</h4>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="uemail" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="upassword" placeholder="Enter Password" required>
            </div>

            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="urepass" placeholder="Re-enter Password" required>
            </div>

            <button type="submit" id="btn">Register</button>
            <p class="already-registered">
                Already registered? <a href="/login">Login here</a>
            </p>
        </div>
    </form>
</div>

{% endblock main %}

{% endblock header %}

{% block main %}

        <thead>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
                <th>Product ID</th>
                <th>Quantity</th>

                <th>Payment Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Add rows dynamically using backend data -->
            <tr>
                <td>12345</td>
                <td>U001</td>
                <td>P001</td>
                <td>2</td>
                <td>$50</td>
                <td>Paid</td>
            </tr>
            <tr>
                <td>12346</td>

                <td>P002</td>
                <td>1</td>

    </table>
</div>
{% endblock main %}
